<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Safety Inspection Form</title>
</head>
<body>
    <h1>Fire Safety Inspection Form</h1>
    <form action="/generate_report" method="POST">
        <label for="building_name">Building Name:</label>
        <input type="text" id="building_name" name="building_name" required><br>

        <label for="inspection_date">Inspection Date:</label>
        <input type="date" id="inspection_date" name="inspection_date" required><br>

        <label for="inspector_name">Inspector Name:</label>
        <input type="text" id="inspector_name" name="inspector_name" required><br>

        <label for="fire_extinguishers">Are fire extinguishers present?</label>
        <select id="fire_extinguishers" name="fire_extinguishers">
            <option value="1">Yes</option>
            <option value="2">No</option>
        </select><br>

        <label for="fire_alarm_condition">Condition of fire alarms:</label>
        <select id="fire_alarm_condition" name="fire_alarm_condition">
            <option value="1">Functional</option>
            <option value="2">Partially Functional</option>
            <option value="3">Non-Functional</option>
        </select><br>

        <label for="exit_condition">Rate the overall condition of exits (1-5):</label>
        <input type="number" id="exit_condition" name="exit_condition" min="1" max="5" required><br>

        <label for="comments_extinguishers">Comments for fire extinguishers:</label>
        <textarea id="comments_extinguishers" name="comments_extinguishers"></textarea><br>

        <label for="comments_alarms">Comments for fire alarms:</label>
        <textarea id="comments_alarms" name="comments_alarms"></textarea><br>

        <button type="submit">Generate Report</button>
    </form>
</body>
</html>
